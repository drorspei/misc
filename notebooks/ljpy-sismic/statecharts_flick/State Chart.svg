le="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="141.07,444.92,134.4936,437.5885,136.5075,442.8747,131.2212,444.8885,141.07,444.92" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="116" x="105.51" y="411.3169">remotePressedOff</text><!--link *start*LightSwitch to NoPower--><path d="M51.63,609.6131 C56.07,619.6431 64.21,636.3931 74,648.9531 C88.71,667.8231 108.13,686.0831 124.79,700.2831 " fill="none" id="*start*LightSwitch-NoPower" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="128.97,703.8031,124.6654,694.9448,125.1466,700.5811,119.5102,701.0623,128.97,703.8031" style="stroke: #A80036; stroke-width: 1.0;"/><!--link *start*HasMemory to WithPower--><path d="M236,142.9631 C236,154.1431 236,174.6931 236,198.6431 " fill="none" id="*start*HasMemory-WithPower" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="236,203.8131,240,194.8131,236,198.8131,232,194.8131,236,203.8131" style="stroke: #A80036; stroke-width: 1.0;"/><!--link JustTurnedOff to WithPower--><path d="M176.5,574.7831 C182.08,565.7331 187.92,555.1731 192,544.9531 C197.35,531.5431 202.13,517.3431 206.38,502.9631 " fill="none" id="JustTurnedOff-WithPower" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="207.8,498.0831,201.44,505.6031,206.4,502.8831,209.12,507.8431,207.8,498.0831" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="199" y="541.02">flick</text><!--link WithPower to JustTurnedOff--><path d="M165.82,498.3331 C162.74,508.2131 160.08,518.1431 158,527.9531 C155.14,541.4831 155.17,556.7731 156.1,569.6931 " fill="none" id="WithPower-JustTurnedOff" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="156.52,574.7131,159.761,565.4128,156.106,569.7303,151.7885,566.0753,156.52,574.7131" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="159" y="541.02">flick</text><!--link JustTurnedOff to NoPower--><path d="M160,625.1431 C160,646.0631 160,676.3631 160,698.6631 " fill="none" id="JustTurnedOff-NoPower" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="160,703.8531,164,694.8531,160,698.8531,156,694.8531,160,703.8531" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="58" x="161" y="670.02">[after(2)]</text><!--link NoPower to WithPower--><path d="M198.87,703.8131 C209.62,695.5031 220.41,685.3831 228,673.9531 C234.38,664.3431 233.41,660.3831 235,648.9531 C241.54,601.8931 243.51,550.2331 243.34,503.3831 " fill="none" id="NoPower-WithPower" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="243.31,498.2831,239.3615,507.3058,243.3386,503.283,247.3614,507.2601,243.31,498.2831" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="242" y="604.52">flick</text><!--
@startuml
title State Chart
state "LightSwitch" as LightSwitch {
  [*] - -> NoPower
  state "HasMemory" as HasMemory {
    [*] - -> WithPower
    state "JustTurnedOff" as JustTurnedOff {
      JustTurnedOff - -> WithPower : flick
      JustTurnedOff - -> NoPower : [after(2)]
    }
    state "WithPower" as WithPower {
      [*] - -> LightOn
      WithPower - -> JustTurnedOff : flick
      state "LightOff" as LightOff {
        LightOff - -> LightOn : remotePressedON
      }
      state "LightOn" as LightOn {
        LightOn - -> LightOff : remotePressedOff
      }
      state "H" as historystate {
      }
    }
  }
  state "NoPower" as NoPower {
    NoPower - -> WithPower : flick
  }
}
@enduml

